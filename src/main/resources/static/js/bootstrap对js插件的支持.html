<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--控制 视口的 大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap对 js插件的支持</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="../static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<button  data-toggle="modal" class="btn btn-primary"
         type="button" data-whatever="hello world" data-target="#mymodal">点击我</button>

<div class="modal" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">模态弹出窗标题</h4>
            </div>
            <div class="modal-body">
                <p>模态弹出窗主体内容</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!--
 bootstrap.min.js
 一次性导入所有的有Bootstrap的JavaScript插件（压缩版本）
 bootstrap 插件依赖 jquery库 因此 先导入 jquery库
 -->
<script type="text/javascript" src="../static/jquery.min.js"></script>
<script type="text/javascript" src="../static/bootstrap.js"></script>
<!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
<!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
<script>
    $(function(){
        $(".btn").click(function(){
            $("#mymodal").on('show.bs.modal',function (e) {
                // alert(e.tagName)
                var button = $(e.relatedTarget)
                var recipient = button.data('whatever')
            alert(button.attr("data-whatever"))
            // alert(recipient)

        })
        });
    });
</script>
</body>
</html>
