<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-clearmin.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/roboto.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/font-awesome.min.css">
    <title>审批</title>
    <style type="text/css">
      a:hover{text-decoration: none}
      a{
        color: black;
        font-size: 17px;
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
  <table class="table">
    <tr>
      <td>工号</td>
      <td>姓名</td>
      <td>岗位</td>
      <td>职位</td>
      <td>实际教学</td>
      <td> 实际科研</td>
    </tr>
    <tr th:each="t:${teachers}">
      <td th:text="${t.gongHao}"></td>
      <td th:text="${t.name}"></td>
      <td th:text="${t.gangWei}"></td>
      <td th:text="${t.zhiCheng}"></td>
      <td th:text="${t.shijiJiao}"></td>
      <td th:text="${t.shijiKe}"></td>
    </tr>
  </table>
    <script src="../../static/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
