<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-clearmin.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/roboto.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/font-awesome.min.css">
    <title>后台用户登陆</title>
    <style></style>

  </head>
  <body class="cm-login">
     <!--<input  id="h" type="hidden" th:value="${flag}">-->
    <div class="text-center" style="padding:90px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
      <img src="../../static/images/admin.png" width="300" height="45">
    </div>
    
    <div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
      <form method="post" action="loginHandler">
	<div class="col-xs-12">
          <div class="form-group">
	    <div class="input-group">
	      <!--<div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>-->
            <div class="input-group-addon"> <span class="glyphicon glyphicon-user "></span></div>
	      <input type="text" name="username" class="form-control" placeholder="Username">
	    </div>
          </div>
          <div class="form-group">
	    <div class="input-group">
	      <!--<div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>-->
            <div class="input-group-addon"> <span class="glyphicon glyphicon-lock "></span></div>
	      <input type="password" name="password" class="form-control" placeholder="Password">
	    </div>
              <span class="help-block has-error" th:if="${error}!='1'" th:text="${error}"></span>
          </div>
        </div>
	<div class="col-xs-6">
          <div class="checkbox"><label><input type="checkbox"> Remember me</label></div>
	</div><div class="col-xs-6">
          <button type="submit" class="btn btn-block btn-primary">登陆</button>
        </div>
      </form>
    </div>

    <script src="../../static/js/jquery-2.1.3.min.js"></script>

  </body>
</html>
